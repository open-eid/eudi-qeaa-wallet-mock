<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
    <h2 class="text-body-emphasis">(Q)EAA Issuing Flow</h2>
    <p class="fs-5 col-md-8">This view demonstrates the (Q)EAA Issuing Flow.
    </p>
    <p>Flow details are described in <a
            href="https://github.com/open-eid/eudi-qeaa-doc/blob/master/eudi-qeaa-issuer.md#41-qeaa-issuing">here</a>.
    </p>
    <form action="#" method="post" th:action="@{/credential}">
        <button class="btn btn-primary" type="submit">Request Mobile Driving Licence</button>
    </form>
    <table class="table" style="margin-top: 20px">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Doctype</th>
            <th scope="col">Format</th>
            <th scope="col">Issued</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="credential: ${credentialList}">
            <td th:text="${credential.id}"/>
            <td th:text="${credential.getDoctype()}"/>
            <td th:text="${credential.getFormat()}"/>
            <td th:text="${credential.getIssuedAt()}"/>
            <td>
                <form method="GET" th:action="@{/credential/{id}(id=${credential.id})}">
                    <button class="btn btn-outline-primary btn-sm float-end" type="submit">View</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
